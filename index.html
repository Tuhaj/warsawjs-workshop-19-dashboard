<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WarsawJS Workshop #19</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<header class="header">
    <img id="menu-icon" src="./img/001-menu.svg" alt="menu"/>
    <h1>Dashboard</h1>
</header>
<main class="container">
    <aside class="aside mobile-default-hidden">
        <ul class="list">
            <li><img src="./img/002-network.svg" alt="network">My workspace</li>
            <li><img src="./img/004-star.svg" alt="star">Favorites</li>
            <li><img src="./img/003-report.svg" alt="report">Reports</li>
        </ul>
    </aside>
    <section class="content">
        <figure class="tile key-feature">
            <div class="image-container">
                <img src="./img/004-message.svg" alt="message"/>
            </div>
            <h6>Share message</h6>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aliquam vel porttitor tortor, eget malesuada justo.</p>
        </figure>
        <figure class="tile key-feature">
            <div class="image-container">
                <img src="./img/002-bar-chart.svg" alt="chart"/>
            </div>
            <h6>View stats</h6>
            <p>Vivamus elit odio, egestas non nulla eu, mattis blandit turpis. Donec sollicitudin nulla mi, quis pretium libero pretium in.</p>
        </figure>
        <figure class="tile key-feature">
            <div class="image-container">
                <img src="./img/001-info.svg" alt="info"/>
            </div>
            <h6>Get informations</h6>
            <p>Orci varius natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus.</p>
        </figure>
        <figure class="tile calendar">
            <div class="day">
                22
            </div>
            <div>
                <div class="month">
                    April
                </div>
                <div class="year">2018</div>
            </div>
        </figure>
        <figure class="tile actions">
            <h6>Your last activities</h6>
            <ul>
                <li>
                    <div class="action-container">
                        <span class="circle">1m</span>
                        <span class="action-title">New monthly report</span>
                    </div>

                    <button>View</button>
                </li>
                <li>
                    <div class="action-container">
                        <span class="circle">5h</span>
                        <span class="action-title">Privacy settings changed</span>
                    </div>

                    <button>View</button>
                </li>
                <li>
                    <div class="action-container">
                        <span class="circle">7h</span>
                        <span class="action-title">Vacations requested</span>
                    </div>

                    <button>View</button>
                </li>
                <li>
                    <div class="action-container">
                        <span class="circle">1d</span>
                        <span class="action-title">Meeting added</span>
                    </div>

                    <button>View</button>
                </li>
            </ul>
        </figure>
        <figure class="tile key-feature">
            <div class="image-container">
                <img src="./img/warsawjs-logo.png" alt="warsawjs-logo"/>
            </div>
            <h6>Next Meetup</h6>
            <p id="next-warsawjs">Next meetup is on the second Wednesday of the month</p>
        </figure>
    </section>
</main>
<script src="menu.js"></script>
</body>
</html>
